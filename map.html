<body>

                                <a role="button" onclick="update()" tabindex="0" class="search-button search_searchBtn__297be" style="margin-right: 16px;"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#3A3A3A" stroke-linecap="round" stroke-miterlimit="10" stroke-width="1.6" d="m17.875 17.877-4.607-4.607c-.462-.462-1.198-.56-1.729-.197-1.345.943-3.084 1.356-4.92.943-2.26-.5-4.087-2.328-4.588-4.587A6.157 6.157 0 0 1 8.23 1.876c3.045.098 5.638 2.534 5.923 5.56.079.844-.02 1.66-.245 2.416l-.295.726"></path></svg></a>
                            </div>

        <div class="main">
            <div id="map" style="width: 910px;height: 700px;border: 1px,solid,#43e77a"></div>
            <div id="subtext"></div>
        </div>
    </div>
    <script>
        let container = document.getElementById('map');
        let result = document.getElementById('subtext');

        let options = {
            center: new kakao.maps.LatLng(35.145711, 129.007271),
            level: 3
        };

        let map = new kakao.maps.Map(container, options);

        let markerPosition = new kakao.maps.LatLng(35.145711, 129.007271);

        let marker = new kakao.maps.Marker({
            position: markerPosition
        })

        marker.setMap(map)

        kakao.maps.event.addListener(map, 'click', (MouseEvent)=>{
            let latlng = MouseEvent.latLng;

            marker.setPosition(latlng);

            let message = `클릭한 위치의 위도는 ${latlng.getLat()}이고, 경도는${latlng.getLng()}입니다.`;

            result.innerText = (message)
        });

        function update(){
            alert('업데이트가 필요합니다.');
        }
    </script>
</body>
